<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shivam Kumar">
    <title>Online C++ Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            height: 100vh;
            height: 100svh;
            width: 100vw;
            width: 100svw;
            padding: 10px;
        }

        .container {
            position: relative;
            max-width: 95vw;
            width: 95vw;
            height: 95vh;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: auto;
            scrollbar-width: none;
        }

        .header {

            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            color: white;
            padding: 20px;
            height: 10%;
            text-align: center;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 21px;
            font-weight: 600;
        }

        .content {
            position: relative;
            padding: 10px 10px;
            height: 90%;
            box-sizing: border-box;
        }

        .editor-section {
            position: relative;
            margin-bottom: 20px;
            height: 100%;

        }

        .editor-section-right {
            padding-bottom: 12px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-editor {
            position: relative;
            width: 100%;
            min-height: 300px;
            height: 90%;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            resize: none;
            background: #f7fafc;
            color: #2d3748;
            line-height: 1.6;
            overflow-x: auto;
            word-wrap: normal;
            white-space: pre;
        }

        .code-editor:focus {
            outline: none;
            border-color: #5a67d8;
            background: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
            /* flex-wrap: wrap; */
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-run {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            flex: 1;
            justify-content: center;
        }

        .btn-run:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-run:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-clear {
            background: #e53e3e;
            color: white;
        }

        .btn-clear:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .output-section {
            background: #1a202c;
            border-radius: 8px;
            padding: 15px;
            min-height: 150px;
            height: 90%;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4299e1;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top-color: #4299e1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #fc8181;
        }

        .success {
            color: #68d391;
        }

        /* @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 15px;
            }

            .code-editor {
                min-height: 250px;
                font-size: 14px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .output-section {
                font-size: 13px;
            }
        } */

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 15px;
            }

            .content {
                padding: 5px;
            }

            .code-editor {
                min-height: 400px;
                font-size: 14px;
                padding: 10px;
            }

            .editor-section {
                height: 100%;
            }

            .editor-section-right {
                padding-bottom: 12px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        @media (min-width: 1024px) {
            .header {
                height: 10%;
            }

            .container {
                overflow: hidden;
            }

            .content {
                display: flex;
                gap: 20px;
                height: 90%;
            }

            .editor-section {
                flex: 2;
            }

            .editor-section-right {
                flex: 1;
            }

            .output-section {
                flex: 1;
                min-height: 300px;
            }

            .code-editor {


                font-size: 18px;
                font-weight: 600;


            }

            .output-section {
                font-size: 18px;
                overflow: auto;

            }


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><strong>C++ Online Compiler</strong></h1>
        </div>

        <div class="content">
            <div class="editor-section">
                <div class="section-title">

                    
                    <div class="controls">
                        <button class="btn btn-run" id="runBtn" onclick="runCode()">

                            <span>Run Code</span>
                        </button>
                        <button class="btn btn-clear" onclick="clearOutput()">

                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                <textarea class="code-editor" id="codeEditor" spellcheck="false" placeholder="Write your C++ code here...
std::cin is not supported yet.">// std::cin is not supported yet.

#include <bits/stdc++.h>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}</textarea>
            </div>



            <div class="editor-section-right">
                <div class="section-title">

                    <span>Output</span>
                </div>
                <div class="output-section" id="output">Ready to compile...</div>
            </div>
        </div>
    </div>

    <script>

        const editor = document.getElementById('codeEditor');

        editor.addEventListener('keydown', function (e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.slice(0, start) + "    " + this.value.slice(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
            if (e.key === 'Enter') {
                e.preventDefault();

                const start = this.selectionStart;
                const before = this.value.slice(0, start);
                const lineStart = before.lastIndexOf('\n') + 1;
                const indent = before.slice(lineStart).match(/^\s*/)[0];

                this.value =
                    this.value.slice(0, start) +
                    "\n" + indent +
                    this.value.slice(start);

                this.selectionStart = this.selectionEnd =
                    start + 1 + indent.length;
            }
        });
        async function runCode() {

            const code = editor.value;


            const outputDiv = document.getElementById('output');
            outputDiv.scrollIntoView({ behavior: "smooth" });
            const runBtn = document.getElementById('runBtn');

            if (!code.trim()) {
                outputDiv.innerHTML = '<span class="error"> Error: Write some code first!</span>';
                return;
            }

            runBtn.disabled = true;
            outputDiv.innerHTML = '<div class="loading"><div class="spinner"></div><span>Compiling and running...</span></div>';

            try {
                const response = await fetch('https://emkc.org/api/v2/piston/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        language: 'c++',
                        version: '10.2.0',
                        files: [{
                            content: code
                        }]
                    })
                });

                const result = await response.json();

                if (result.run) {
                    let output = '';

                    if (result.run.stdout) {
                        output += '<span class="success"> Output:</span>\n\n' + result.run.stdout + '<span class="success"><br> End of Execution!</span>';
                    }

                    if (result.run.stderr) {
                        output += (output ? '\n\n' : '') + '<span class="error"> Errors:</span>\n' + result.run.stderr;
                    }

                    if (!result.run.stdout && !result.run.stderr) {
                        output = '<span class="success">Code compiled successfully! No output generated.</span>';
                    }

                    outputDiv.innerHTML = output || '<span class="error">No output</span>';
                } else {
                    outputDiv.innerHTML = '<span class="error"> Error: Failed to execute code</span>';
                }
            } catch (error) {
                outputDiv.innerHTML = '<span class="error"> Error: ' + error.message + '</span>';
            } finally {
                runBtn.disabled = false;
            }
        }

        function clearOutput() {
            const editor = document.getElementById("codeEditor");
            editor.value = '// std::cin is not supported yet.\n\n#include <bits/stdc++.h>\nusing namespace std;\n\nint main() {\n    cout << "Hello, World!" << endl;\n    return 0;\n}';
            editor.focus();
            document.getElementById('output').innerHTML = 'Ready to compile...';
        }

        // Allow Ctrl+Enter to run code
        document.getElementById('codeEditor').addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });
    </script>
</body>

</html>
